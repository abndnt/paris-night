apiVersion: v1
kind: ConfigMap
metadata:
  name: flight-search-config
  namespace: flight-search-prod
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "flight_search_prod"
  API_PORT: "3000"
  FRONTEND_PORT: "80"
  CORS_ORIGIN: "https://flightsearch.com"
  JWT_EXPIRES_IN: "24h"
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "100"
  CACHE_TTL: "300"
  SEARCH_TIMEOUT: "30000"
  BOOKING_TIMEOUT: "60000"
  NOTIFICATION_BATCH_SIZE: "100"
  METRICS_PORT: "9090"
  HEALTH_CHECK_INTERVAL: "30"