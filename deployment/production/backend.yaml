apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-search-backend
  namespace: flight-search-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flight-search-backend
  template:
    metadata:
      labels:
        app: flight-search-backend
    spec:
      containers:
      - name: backend
        image: flight-search/backend:latest
        ports:
        - containerPort: 3000
        - containerPort: 9090
        envFrom:
        - configMapRef:
            name: flight-search-config
        - secretRef:
            name: flight-search-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      imagePullSecrets:
      - name: registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: flight-search-backend-service
  namespace: flight-search-prod
  labels:
    app: flight-search-backend
spec:
  selector:
    app: flight-search-backend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  - name: metrics
    port: 9090
    targetPort: 9090
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flight-search-backend-hpa
  namespace: flight-search-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flight-search-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80