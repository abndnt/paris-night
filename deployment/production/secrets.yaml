apiVersion: v1
kind: Secret
metadata:
  name: flight-search-secrets
  namespace: flight-search-prod
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  JWT_SECRET: <BASE64_ENCODED_JWT_SECRET>
  DB_PASSWORD: <BASE64_ENCODED_DB_PASSWORD>
  REDIS_PASSWORD: <BASE64_ENCODED_REDIS_PASSWORD>
  STRIPE_SECRET_KEY: <BASE64_ENCODED_STRIPE_SECRET>
  REQUESTY_API_KEY: <BASE64_ENCODED_REQUESTY_KEY>
  ENCRYPTION_KEY: <BASE64_ENCODED_ENCRYPTION_KEY>
  SMTP_PASSWORD: <BASE64_ENCODED_SMTP_PASSWORD>
  SENTRY_DSN: <BASE64_ENCODED_SENTRY_DSN>
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: flight-search-prod
type: Opaque
data:
  POSTGRES_PASSWORD: <BASE64_ENCODED_POSTGRES_PASSWORD>
  POSTGRES_USER: <BASE64_ENCODED_POSTGRES_USER>
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: flight-search-prod
type: Opaque
data:
  REDIS_PASSWORD: <BASE64_ENCODED_REDIS_PASSWORD>